//一些通用的脚本方法
def getConfig() {
    Properties pop = new Properties()
    File popFile = new File(rootDir.getAbsolutePath() + "/gradle/config.properties")
    pop.load(popFile.newDataInputStream())

    def openDebug = pop.getProperty("openDebug")
    String modules
    if(openDebug.toBoolean()){
        System.out.println("-----打开了调试内容----")
        modules = pop.getProperty("debugModule")
    }else {
        modules = pop.getProperty("releaseModules")
    }
    if(modules.contains("app_login")){
        rootProject.ext.loginModuleIsRun = true
    }
    if(modules.contains("app_main")){
        rootProject.ext.mainModuleIsRun = true
    }
    return modules
}

def isRunMain(){
    return rootProject.ext.mainModuleIsRun
}

def isRunLogin(){
    return rootProject.ext.loginModuleIsRun
}


ext {
    getModuleConfiog = getConfig()

    isRunMain = isRunMain()

    isRunLogin = isRunLogin()
}




